<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>醫療助手AI正在確認中...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>醫療助手AI正在為您確認...</h1>
    <p>我們已經代為聯繫診所進行確認。<br>
    請您稍候，可先關閉此頁面，確認結果將透過 LINE 通知您。</p>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);
      const data = {
        clinicName: params.get("clinicName") || "",
        clinicPhone: params.get("clinicPhone") || "",
        clientName: params.get("clientName") || "",
        clientPhone: params.get("clientPhone") || "",
        clientEmail: params.get("clientEmail") || "",
        clientSymptoms: params.get("clientSymptoms") || "",
        userId: params.get("userId") || ""
      };

      // 傳送 webhook
      fetch("https://sgh.zeabur.app/webhook/891ms", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(() => console.log("✅ Webhook sent"))
      .catch(err => console.error("❌ Webhook error:", err));

    })();
  </script>
</body>
</html>
