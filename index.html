<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聯絡診所中</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      color: #2a7f62;
      margin-bottom: 0.5em;
    }
    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #2a7f62;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 1.5em auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .info {
      margin-top: 1em;
      font-size: 1rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>正在聯絡診所中...</h1>
  <div class="loader"></div>
  <div class="info" id="result">請稍候，我們會將確認結果回傳至 LINE。</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const clinicName = params.get("clinicName");
    const clinicPhone = params.get("clinicPhone");
    const clientName = params.get("clientName");
    const clientPhone = params.get("clientPhone");
    const clientEmail = params.get("clientEmail");
    const clientSymptoms = params.get("clientSymptoms");

    fetch("https://sgh.zeabur.app/webhook/891ms", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        clinicName,
        clinicPhone,
        clientName,
        clientPhone,
        clientEmail,
        clientSymptoms
      })
    })
    .then(response => {
      if (response.ok) {
        document.getElementById("result").textContent = "✅ 已成功送出聯絡請求！我們稍後會回覆您。";
      } else {
        document.getElementById("result").textContent = "⚠️ 送出失敗，請稍後再試。";
      }
    })
    .catch(err => {
      document.getElementById("result").textContent = "❌ 發生錯誤，請稍後再試。";
      console.error(err);
    });
  </script>
</body>
</html>
