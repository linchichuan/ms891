<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>撥打電話中...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7fafc;
      color: #2d3748;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
    }
    .spinner {
      border: 4px solid #e2e8f0;
      border-top: 4px solid #3182ce;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>請稍候，我們正在撥打診所電話...</h1>
    <div class="spinner"></div>
    <p>若未自動撥號，請點擊下方按鈕手動撥打</p>
    <a id="manualCall" href="#" style="font-size: 1.5rem; color: blue;">📞 撥打電話</a>
  </div>

  <script>
    (function () {
      const params = new URLSearchParams(window.location.search);

      const clinicName = params.get("clinicName") || "";
      const clinicPhone = params.get("clinicPhone") || "";
      const clientName = params.get("clientName") || "";
      const clientPhone = params.get("clientPhone") || "";
      const clientEmail = params.get("clientEmail") || "";
      const clientSymptoms = params.get("clientSymptoms") || "";
      const userId = params.get("userId") || "";

      const data = {
        clinicName,
        clinicPhone,
        clientName,
        clientPhone,
        clientEmail,
        clientSymptoms,
        userId
      };

      console.log("🔍 傳送的資料內容：", data);

      const onceKey = `webhook_sent_${clinicPhone}_${clientPhone}_${userId}`;
      if (!localStorage.getItem(onceKey)) {
        fetch("https://sgh.zeabur.app/webhook/891ms", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(() => {
          console.log("✅ Webhook sent");
          localStorage.setItem(onceKey, "true");
        })
        .catch(err => {
          console.error("❌ Webhook error:", err);
          alert("⚠️ 發送診所資料時發生錯誤，請稍後再試。");
        });
      }

      const telLink = `tel:${clinicPhone}`;
      const manualCall = document.getElementById("manualCall");
      manualCall.href = telLink;

      // 嘗試自動撥號
      if (clinicPhone) {
        setTimeout(() => {
          window.location.href = telLink;
        }, 2000);
      } else {
        alert("⚠️ 無法取得診所電話號碼，請手動聯絡。");
      }
    })();
  </script>
</body>
</html>
